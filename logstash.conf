input {
  beats {
    port => 5044
    ssl => true
    ssl_certificate => "/etc/pki/tls/certs/logstash-forwarder.crt"
    ssl_key => "/etc/pki/tls/private/logstash-forwarder.key"
  }
}

filter {
  if [type] == "syslog" {
    grok {
      match => { "message" => "%{SYSLOGTIMESTAMP:syslog_timestamp} %{SYSLOGHOST:syslog_hostname} %{DATA:syslog_program}(?:\[%{POSINT:syslog_pid}\])?: %{GREEDYDATA:syslog_message}" }
      add_field => [ "received_at", "%{@timestamp}" ]
      add_field => [ "received_from", "%{host}" ]
    }
    syslog_pri { }
    date {
      match => [ "syslog_timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss" ]
    }
  }
}

filter {
  if [type] == "vmstat" {
    grok {
		match => { "message" => "%{INT:proc_r:int} +%{INT:proc_b:int} +%{INT:mem_swpd:int} +%{INT:mem_free:int} +%{INT:mem_buff:int} +%{INT:mem_cache:int} +%{INT:swp_si:int} +%{INT:swp_so:int} +%{INT:io_bi:int} +%{INT:io_bo:int} +%{INT:system_in:int} +%{INT:system_cs:int} +%{INT:cpu_us:int} +%{INT:cpu_sy:int} +%{INT:cpi_id:int} +%{INT:cpu_wa:int} +%{INT:cpu_st:int}" }
    }
  }
}

output {
  elasticsearch { hosts => ["localhost:9200"] }
  stdout { codec => rubydebug }
}